<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trivia Game</title>
  <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
  <!-- <link rel="stylesheet" type="text/css" href="assets/css/reset.css"> -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link href="https://www.fontify.me/wf/6e2b537eea0d91932e0f62900294f2df" rel="stylesheet" type="text/css">
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-8 text-center">
				<h1>Trivia Game</h1>	
			</div>
			
		</div>									
		<div class="row">

					<div class="col-md-2 text-center">
					</div>
					<div class="col-md-4 text-center">
							
							<div class="panel-body" id="timeLeft">	
							</div>
							<div class="panel-body" id="clickStart">Start
							</div>
							<div class="panel-body" id="displayQuestion">Question
							</div>
							<div class="panel-body answer" id="answerOne">1
							</div>
							<div class="panel-body answer" id="answerTwo">2
							</div>
							<div class="panel-body answer" id="answerThree">3
							</div>
							<div class="panel-body answer" id="answerFour">4
							</div>
							<div class="panel-body nonanswer result">
							</div>				
							<div class="panel-body nonanswer displayExp">
							</div>	
							<div class="panel-body nonanswer" id="clickReset">Reset
							</div>
					</div>	
					<div class="col-md-6 text-center">
						<h1 id="score">Correct Answers:</h1>
						<br>
						<br>
						<div class="displayImage">
						</div>

					</div>
										
					
		
		</div>
	</div>





	<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
